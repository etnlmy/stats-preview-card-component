<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Stats preview card component</title>
  </head>

  <body>
    <div class="stats-preview-card">
      <div class="stats-preview-card__image"></div>
      <div class="stats-preview-card__content">
        <div class="stats-preview-card__text">
          <h2>
            Get <span class="soft-violet">insights</span> that help your
            business grow.
          </h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <ul class="stats-preview-card__stats">
          <li><h3>10k+</h3> <span>companies</span></li>
          <li><h3>314</h3> <span>templates</span></li>
          <li><h3>12M+</h3> <span>queries</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
